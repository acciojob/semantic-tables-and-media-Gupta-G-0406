<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantic Tables and Media</title>
</head>

<body>

    <table>
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Akash</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Alok</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Abhay</td>
            </tr>
        </tbody>
    </table>

    <h3>List of medias</h3>

    <ol>
        <li>
            <img src="https://picsum.photos/id/123/200/300" alt="water">
        </li>
        <li>
            <video controls>
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
            </video>
        </li>
        <li>
            <audio controls 
				src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg">
            </audio>
        </li>
    </ol>

</body>
</html>
